{% load static %}
<section id="appointment" data-stellar-background-ratio="3">
    <div class="container">
         <div class="row">

              <div class="col-md-6 col-sm-6">
                   <img src="{% static "images/appointment-image.jpg" %}" class="img-responsive" alt="">
              </div>

              <div class="col-md-6 col-sm-6">

                   <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                        <h2>Randevu Alın</h2>
                    </div>

                    <form method="POST" id="appointment-form" role="form">
                         {% csrf_token %}
                         <div class="wow fadeInUp" data-wow-delay="0.8s">
                                   {% for alan in form %}
                                        <div class="col-md-6 col-sm-6">     
                                             {{ alan.label }}
                                             {{ alan }}
                                        </div>
                                   {% endfor %}
                              <button type="submit" class="form-control" id="cf-submit" name="submit">Randevu Al & Ödeme Yap</button>
                         </div>
                    </form>
              </div>

         </div>
    </div>
</section>
