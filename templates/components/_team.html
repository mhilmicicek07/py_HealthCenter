{% load static %}
<section id="team" data-stellar-background-ratio="1">
    <div class="container">
         <div class="row">

              <div class="col-md-6 col-sm-6">
                   <div class="about-info">
                        <h2 class="wow fadeInUp" data-wow-delay="0.1s">Ekibimiz</h2>
                   </div>
              </div>

              <div class="clearfix"></div>

              {% for doktor in team %}
              <div class="col-md-4 col-sm-6">
                   <div class="team-thumb wow fadeInUp" data-wow-delay="0.3s">
                        <img src="{{ doktor.resim.url}}" class="img-responsive" alt="{{ doktor.isim }} - {{ doktor.brans }}">

                             <div class="team-info">
                                  <h3>{{doktor.isim}}</h3>
                                  <p>{{ doktor.brans }}</p>
                                  <div class="team-contact-info">
                                       <p><i class="fa fa-phone"></i> Dahili : {{ doktor.dahili }}</p>
                                       <p><i class="fa fa-envelope-o"></i> <a href="mailto:{{ doktor.email }}">{{ doktor.email }}</a></p>
                                  </div>
                                  <ul class="social-icon">
                                       <li><a href="#" class="fa fa-linkedin-square"></a></li>
                                       <li><a href="#" class="fa fa-envelope-o"></a></li>
                                       <li><a href="{% url "team_detail_page" doktor.slug %}" class="fa fa-info-circle"></a></li>
                                  </ul>
                             </div>

                   </div>
              </div>
              {% endfor %}
              
         </div>
    </div>
</section>
